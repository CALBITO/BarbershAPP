services:
  - type: web
    name: barbershapp
    runtime: python
    region: oregon
    plan: standard
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
    startCommand: gunicorn src.app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_APP
        value: src.app
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: barbershapp-db
          property: connectionString
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: FIREBASE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

  - type: redis
    name: barbershapp-redis
    ipAllowList: []
    plan: starter
    maxmemoryPolicy: noeviction

databases:
  - name: barbershapp-db
    databaseName: barbershapp
    user: barbershapp
    ipAllowList: []
    plan: standard

